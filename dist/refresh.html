<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
	<title>Cash Wallet</title>
	<style>
		html,body{
			background-color: #fff;
		}
		* {
			margin: 0;
			padding: 0;
			border: 0;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			text-decoration: none;
			outline: none;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
		body {
			position: relative;
			margin: 0 auto;
			width: 100%;
			height: 100%;
			overflow-x: hidden;
			-webkit-touch-callout: none;
			/*禁用长按页面时的弹出菜单*/
			-webkit-tap-highlight-color: white;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			/*CSS开启硬件加速*/
			-webkit-backface-visibility: hidden;
			background: #F7F8FA;
			/*使用CSS transforms 或者 animations时可能会有页面闪烁的bug*/
		}
		.refresh{
			text-align: center;
			background: #fff;
		}
		.empty{
			display: -webkit-box;
			display: -webkit-flex;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-webkit-flex-direction: column;
			flex-direction: column;
			-webkit-box-align: center;
			-webkit-align-items: center;
			align-items: center;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			box-sizing: border-box;
			padding: 32PX 0;
		}
		.empty__image {
			width: 160PX;
			height: 160PX;
		}
		.empty__description{
			margin-top: 16PX;
			padding: 0 15PX;
			color: #969799;
			font-size: 14PX;
			line-height: 20PX;
		}
		.small{
			font-size: 12px;
		}
		.red{
			color: #ee0a24;
		}
		.refresh-btn{
			position: relative;
			display: -webkit-inline-box;
			display: -webkit-inline-flex;
			display: inline-flex;
			-webkit-box-align: center;
			-webkit-align-items: center;
			align-items: center;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			box-sizing: border-box;
			height: 44px;
			margin: 0;
			padding: 0;
			font-size: 16px;
			line-height: 1.2;
			text-align: center;
			border-radius: 2px;
			cursor: pointer;
			-webkit-transition: opacity .2s;
			transition: opacity .2s;
			-webkit-appearance: none;
		}
		.button--danger {
			color: #fff;
			background-color: #ee0a24;
			border: 1px solid #ee0a24;
		}
		.bottom-button {
			width: 160PX;
			margin: 0 auto;
			padding: 0 15px;
			font-size: 14px;
			display: -webkit-box;
			display: -webkit-flex;
			display: flex;
			border-radius: 999px;
		}
	</style>
</head>
<body>
<div class="refresh">
	<div class="empty">
		<div class="empty__image">
			<svg viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="c" x1="64.022%" y1="100%" x2="64.022%" y2="0%"><stop stop-color="#FFF" offset="0%" stop-opacity="0.5"></stop><stop stop-color="#F2F3F5" offset="100%"></stop></linearGradient><linearGradient id="d" x1="64.022%" y1="96.956%" x2="64.022%" y2="0%"><stop stop-color="#F2F3F5" offset="0%" stop-opacity="0.3"></stop><stop stop-color="#F2F3F5" offset="100%"></stop></linearGradient><linearGradient id="h" x1="50%" y1="0%" x2="50%" y2="84.459%"><stop stop-color="#EBEDF0" offset="0%"></stop><stop stop-color="#DCDEE0" offset="100%" stop-opacity="0"></stop></linearGradient><linearGradient id="i" x1="100%" y1="0%" x2="100%" y2="100%"><stop stop-color="#EAEDF0" offset="0%"></stop><stop stop-color="#DCDEE0" offset="100%"></stop></linearGradient><linearGradient id="k" x1="100%" y1="100%" x2="100%" y2="0%"><stop stop-color="#EAEDF0" offset="0%"></stop><stop stop-color="#DCDEE0" offset="100%"></stop></linearGradient><linearGradient id="m" x1="0%" y1="43.982%" x2="100%" y2="54.703%"><stop stop-color="#EAEDF0" offset="0%"></stop><stop stop-color="#DCDEE0" offset="100%"></stop></linearGradient><linearGradient id="n" x1="94.535%" y1="43.837%" x2="5.465%" y2="54.948%"><stop stop-color="#EAEDF0" offset="0%"></stop><stop stop-color="#DCDEE0" offset="100%"></stop></linearGradient><radialGradient id="g" cx="50%" cy="0%" fx="50%" fy="0%" r="100%" gradientTransform="matrix(0 1 -.54835 0 .5 -.5)"><stop stop-color="#EBEDF0" offset="0%"></stop><stop stop-color="#FFF" offset="100%" stop-opacity="0"></stop></radialGradient></defs><g fill="none" fill-rule="evenodd"><g opacity=".8"><path d="M0 124V46h20v20h14v58H0z" fill="url(#c)" transform="matrix(-1 0 0 1 36 7)"></path><path d="M40.5 5a8.504 8.504 0 018.13 6.009l.12-.005L49 11a8 8 0 11-1 15.938V27H34v-.174a6.5 6.5 0 11-1.985-12.808A8.5 8.5 0 0140.5 5z" fill="url(#d)" transform="translate(2 7)"></path><path d="M96.016 0a4.108 4.108 0 013.934 2.868l.179-.004c2.138 0 3.871 1.71 3.871 3.818 0 2.109-1.733 3.818-3.871 3.818-.164 0-.325-.01-.484-.03v.03h-6.774v-.083a3.196 3.196 0 01-.726.083C90.408 10.5 89 9.111 89 7.398c0-1.636 1.284-2.976 2.911-3.094a3.555 3.555 0 01-.008-.247c0-2.24 1.842-4.057 4.113-4.057z" fill="url(#d)" transform="translate(2 7)"></path><path d="M121 8h22.231v14H152v77.37h-31V8z" fill="url(#c)" transform="translate(2 7)"></path></g><path fill="url(#g)" d="M0 139h160v21H0z"></path><path d="M37 18a7 7 0 013 13.326v26.742c0 1.23-.997 2.227-2.227 2.227h-1.546A2.227 2.227 0 0134 58.068V31.326A7 7 0 0137 18z" fill="url(#h)" fill-rule="nonzero" transform="translate(43 36)"></path><g opacity=".6" stroke-linecap="round" stroke-width="7"><path d="M20.875 11.136a18.868 18.868 0 00-5.284 13.121c0 5.094 2.012 9.718 5.284 13.12" stroke="url(#i)" transform="translate(43 36)"></path><path d="M9.849 0C3.756 6.225 0 14.747 0 24.146c0 9.398 3.756 17.92 9.849 24.145" stroke="url(#i)" transform="translate(43 36)"></path><path d="M57.625 11.136a18.868 18.868 0 00-5.284 13.121c0 5.094 2.012 9.718 5.284 13.12" stroke="url(#k)" transform="rotate(-180 76.483 42.257)"></path><path d="M73.216 0c-6.093 6.225-9.849 14.747-9.849 24.146 0 9.398 3.756 17.92 9.849 24.145" stroke="url(#k)" transform="rotate(-180 89.791 42.146)"></path></g><g transform="translate(31 105)" fill-rule="nonzero"><rect fill="url(#m)" width="98" height="34" rx="2"></rect><rect fill="#FFF" x="9" y="8" width="80" height="18" rx="1.114"></rect><rect fill="url(#n)" x="15" y="12" width="18" height="6" rx="1.114"></rect></g></g></svg>
		</div>
		<p class="empty__description red">Poor internet connection, data acquisition fails</p>
		<p class="empty__description small">Please check the network and click to reload</p>

	</div>
	<button class="refresh-btn bottom-button button--danger" id="reloadBtn">
		refresh
	</button>
</div>
<script>
	! function () {
		var api = window['__JavascriptBridge__'];
		var btn = document.getElementById('reloadBtn');
		btn.addEventListener('click', function(){
			if(!api){
				api = window['__JavascriptBridge__'];
			}
			if(!api) return;
			var t = new Date().getTime()
			api.requireAsync('reload', t, JSON.stringify({
				"reqId": t
			}));
		})
	}();
	setTimeout(function(){
		var api = window['__JavascriptBridge__'];
		var t = new Date().getTime()
		api.requireAsync('title', t, JSON.stringify({
			// TODO4 重新加载
			title_txt:'Reload',
			left_icon_type: 'blank',
			right_icon_type: 'blank',
			need_h5_back: false,
			"reqId": t
		}));
	},0);
</script>
</body>
</html>
